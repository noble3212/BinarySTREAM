<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Binary Data Infinite Void</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            background: #000;
            color: #0ff;
            font-family: monospace;
            overflow: hidden;
        }
        #void {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            width: 100vw;
            height: 100vh;
            overflow: auto;
            white-space: pre;
            font-size: 16px;
            line-height: 1.2;
            background: #000;
            color: #0ff;
            padding: 20px;
            box-sizing: border-box;
        }
        #controls {
            position: fixed;
            top: 10px; left: 10px;
            z-index: 10;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #0ff;
            max-width: 400px;
        }
        input[type="file"], textarea, button {
            color: #0ff;
            background: #111;
            border: 1px solid #0ff;
            border-radius: 4px;
            margin-top: 5px;
            margin-bottom: 5px;
        }
        textarea {
            width: 100%;
            min-height: 60px;
            font-family: monospace;
            font-size: 14px;
            resize: vertical;
            box-sizing: border-box;
        }
        .section-label {
            font-weight: bold;
            color: #0ff;
            margin-top: 8px;
            display: block;
        }
    </style>
</head>
<body>
    <div id="controls">
        <div class="section-label">Upload Binary File:</div>
        <input type="file" id="fileInput" /><br>
        <button id="randomBtn">Random Binary Stream</button>
        <hr style="border:1px solid #033; margin:8px 0;">
        <div class="section-label">Enter Data for Visualization:</div>
        <textarea id="dataField" placeholder="Type text or binary here..."></textarea>
        <button id="viewDataBtn">View Data as Binary</button>
        <button id="aiArtBtn">AI Binary Art</button>
    </div>
    <div id="void"></div>
    <script>
        const voidDiv = document.getElementById('void');
        const fileInput = document.getElementById('fileInput');
        const randomBtn = document.getElementById('randomBtn');
        const dataField = document.getElementById('dataField');
        const viewDataBtn = document.getElementById('viewDataBtn');
        const aiArtBtn = document.getElementById('aiArtBtn');

        function renderBinary(data) {
            let binaryStr = '';
            for (let i = 0; i < data.length; i++) {
                binaryStr += data[i].toString(2).padStart(8, '0') + ' ';
                if ((i + 1) % 32 === 0) binaryStr += '\n';
            }
            voidDiv.textContent = binaryStr;
        }

        fileInput.addEventListener('change', e => {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(evt) {
                const arr = new Uint8Array(evt.target.result);
                renderBinary(arr);
            };
            reader.readAsArrayBuffer(file);
        });

        function generateInfiniteRandomBinary() {
            let running = true;
            voidDiv.textContent = '';
            function appendRandom() {
                if (!running) return;
                let str = '';
                for (let i = 0; i < 1024; i++) {
                    str += Math.random() > 0.5 ? '1' : '0';
                    if ((i + 1) % 32 === 0) str += '\n';
                    else str += ' ';
                }
                voidDiv.textContent += str;
                voidDiv.scrollTop = voidDiv.scrollHeight;
                setTimeout(appendRandom, 50);
            }
            appendRandom();
            randomBtn.onclick = () => { running = false; randomBtn.textContent = "Random Binary Stream"; randomBtn.onclick = startRandom; };
            randomBtn.textContent = "Stop";
        }

        function startRandom() {
            generateInfiniteRandomBinary();
        }

        randomBtn.onclick = startRandom;

        // View Data as Binary
        viewDataBtn.onclick = () => {
            const text = dataField.value;
            if (!text) {
                voidDiv.textContent = "No data entered.";
                return;
            }
            // Convert text to binary
            let binaryStr = '';
            for (let i = 0; i < text.length; i++) {
                binaryStr += text.charCodeAt(i).toString(2).padStart(8, '0') + ' ';
                if ((i + 1) % 32 === 0) binaryStr += '\n';
            }
            voidDiv.textContent = binaryStr;
        };

        // Simulated AI Binary Art
        aiArtBtn.onclick = () => {
            const text = dataField.value.trim();
            if (!text) {
                voidDiv.textContent = "Please enter data for AI binary art.";
                return;
            }
            // Simulate AI: create a simple binary art pattern based on text length and chars
            let art = '';
            let width = 32;
            let height = Math.min(16, Math.ceil(text.length / 2));
            for (let y = 0; y < height; y++) {
                let row = '';
                for (let x = 0; x < width; x++) {
                    // Simple pattern: alternate 1/0 based on char codes and position
                    let idx = (y * width + x) % text.length;
                    let bit = (text.charCodeAt(idx) + x + y) % 2;
                    row += bit ? '1' : '0';
                    if ((x + 1) % 8 === 0) row += ' ';
                }
                art += row + '\n';
            }
            voidDiv.textContent = art + "\n(Binary art generated by AI placeholder)";
        };
    </script>
</body>
</html>
